<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - AI Assistance</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ai_assistance.css') }}"/>
</head>
<body>
  <div class="bg-nav d-flex flex-column flex-md-row align-items-center pb-0 mb-0 border-bottom">
    <h5 class="m-3 mr-md-auto font-weight-normal">
      <a href="/">Expense Tracker - {{ user_name }}</a>
    </h5>
    <nav class="m-2 my-md-0 mr-md-3">
      <a class="py-2 m-2 text-dark" href="/home">Home</a>
      <a class="py-2 m-2 text-dark" href="/analysis">Analysis</a>
      <a class="py-2 m-2 text-dark" href="/profile">Profile</a>
      <a class="py-2 m-2 text-dark" href="/contact">Contact Us</a>
      <a href="/chat" class="nav-item {% if request.endpoint == 'chat' %}active{% endif %}">
        <span class="nav-icon">ðŸ’¬</span>
        <span>Chat</span>
      </a>
      <a class="py-2 m-2 text-dark" href="/ai_assistance">AI Assistance</a>
    </nav>
    <a class="btn m-2 btn-outline-warning" href="/logout">Logout</a>
  </div>

  <div class="top-image">
    <img src="{{ url_for('static', filename='images/aif.jpg') }}" alt="AI Illustration" />
  </div>

  <div class="ai-grid">
    <div class="ai-box" id="insights-box">
      <h2>Insights</h2>
      <div id="insights-content">Click to generate insights...</div>
    </div>

    <div class="ai-box" id="budgeting-tips-box">
      <h2>Budgeting Tips</h2>
      <div id="budgeting-tips-content">Click to generate budgeting tips...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/ai_assistance.js') }}"></script>
</body>
</html>
